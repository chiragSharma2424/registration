<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="home">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <form class="search-box">
        <input type="text" placeholder="Search..." />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </header>

    <div class="background"></div>


    <div class="container">
      <div class="content">
        <h2 class="chat">
          <i class="fa-regular fa-comments"></i> Let's Connect
        </h2>

        <div class="text">
          <h2>Welcome!<br /><span>To my new Website.</span></h2>
          <p>
            Experience the blend of creativity and functionality as we take you
            on a journey through our meticulously crafted digital space.
          </p>

          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>

      
      <div class="form-wrapper">
        <div class="form-box glass">
          <form>
            <h2>Sign Up</h2>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-user"></i></span>
              <input type="text" required id="name"/>
              <label>Name</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" required id="email"/>
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
              <input type="password" required id="pass"/>
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label>
                <input type="checkbox" /> I accept the Terms & Conditions
            </label>
            </div>

            <button type="submit" class="btn" id="butn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
